<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery tagger widget examples</title>
  <link rel="stylesheet" type="text/css" href="../examples/css/style.css" />
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" type="text/css" href="../src/tagger.css" />
  <script src="../src/tagger.js"></script>
  <script src="../examples/data.json"></script>
</head>
<body>
  <div class="container">
  
    <div class="row">
      <div class="twelve columns">
        <h1>Tagger Widget</h1>
        <h2>Ajax example</h2>
      </div>
    </div>
    
    <div class="row">
      <div class="twelve columns">
        <p>This example passes the element id and the typed text to a server script and recieves a json array with sugestions.</p>
      </div>
    </div>
    
    <div class="row">
      <div class="four columns">
        <h3>Ajax Auto-Complete Multiselection</h3>
      </div>
      <div class="eight columns">
        <select name="sel1" id="sel1" size="11" multiple="">
          <option value="1" selected="selected">Gerd MÃ¼ller</option>
        </select>
        <div class="tagger tagger-loading"></div>
        <script>
          $(function(){
            $('#sel1').tagger({
              ajaxURL: 'ajax.php'
            , baseURL: '../img/'
            , characterThreshold: 1
            , fieldWidth: null
            });
          });
        </script>
      </div>
    </div>
  </div>
</body>
</html>
